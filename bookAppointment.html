<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/book.css" />
    <title>Appointment</title>
    <script type="text/javascript" href="main.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-block">
      <div class="w-100 h-100 d-flex justify-content-center box">
        <div class="set">
          <form class="row g-3" name="getForm">
            <div class="text-md-center">
              <p style="font-size: 3vw;">Get Appointment</p>
            </div>
            <div class="col-md-6">
              <label for="inputName4" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="inputname"
                placeholder="Enter Name"
                name="name"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Enter Email"
                name="email"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="inputDate" class="form-label">Date</label>
              <input
                type="date"
                class="form-control"
                id="inputDate"
                placeholder="ex. dd/mm/yyyy"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">From Time</label>
              <select
                id="fromtime"
                class="form-select fromtime"
                required
              ></select>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">To Time</label>
              <select id="totime" class="form-select totime" required></select>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form4Example3">Description</label>
              <textarea
                class="form-control"
                id="description"
                rows="4"
                placeholder="Add Description"
                required
              ></textarea>
            </div>

            <div class="col-12 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary" id="addtabledata">
                Book Appointment
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
